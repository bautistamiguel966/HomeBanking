<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mindhub Bank</title>
</head>

<body class="index-body">
    <div class="vh-100" id="app">
        <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
            <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="container-fluid h-custom">
            <div class="row  h-100" id="row-index">
                <div class="col-lg-6 col-md-8 col-xl-4 offset-xl-1">
                    <template v-if="!showSignUp">
                        <h1>Mindhub Bank</h1>
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                        </div>
                        <form action="#" class="signin-form" v-on:submit="signIn($event)">
                            <div class="form-outline mb-4">
                                <label class="label" for="email">Email</label>
                                <input v-model="email" id="email" type="email" class="form-control"
                                    placeholder="email@mail.com" required>
                            </div>
                            <div class="form-outline mb-3">
                                <label class="label" for="password">Password</label>
                                <input v-model="password" id="password" type="password" class="form-control"
                                    placeholder="Password" required autocomplete="off">
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2" id="div-botones">
                                <button type="submit" class="btn btn-secondary">Sign In</button>    
                            </div>
                        </form>
                    </template>
                    <template v-else>
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign Up</h3>
                            </div>
                        </div>
                        <form action="#" class="signout-form" v-on:submit="signUp($event)">
                            <div class="form-group mb-3">
                                <label class="label" for="firstName">First name</label>
                                <input v-model="firstName" id="firstName" type="text" class="form-control"
                                    placeholder="Juan" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="lastName" for="lastName">Last name</label>
                                <input v-model="lastName" id="lastName" type="text" class="form-control"
                                    placeholder="Martinez" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="remail">Email</label>
                                <input v-model="email" id="remail" type="remail" class="form-control"
                                    placeholder="email@mail.com" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="rpassword">Password</label>
                                <input v-model="password" id="rpassword" type="password" class="form-control"
                                    placeholder="Password" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-secondary px-3">Sign Up</button>
                            </div>
                        </form>
                    </template>
                    <div v-if="showSignUp" class="form-group">
                        <div class="div mensaje">
                            <p>Do you already have an account?</p>
                        </div>
                        <button v-on:click="showSignUpToogle" href="#" class="btn btn-secondary my-2">Sign In</button>
                    </div>
                    <template v-if="!showSignUp">
                        <div class="div mensaje">
                            <p>Don't have an account?</p>
                        </div>
                        <button v-on:click="showSignUpToogle" class="btn btn-secondary">Sign Up</button>
                    </template>
                </div>

                <div class="col-lg-6 col-md-10 col-xl-5" id="col-img">
                        <img src="./img/bank5.jpg"
                        class="img-fluid" alt="Banner" id="img-index">
                        <!-- <img src="./img/bank8.jpg"
                        class="img-fluid" alt="Banner" id="img-index"> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
