<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Create loans</title>
</head>
<body>
    <div id="app">
        <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
            <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="container-create-cards">
            <div class="row" id="header">
                
            </div>
            <div class="row mt-3" id="crear-payment">
                <div class="col-lg-6 col-md-10 col-sm-10 col-crear" id="col-crear">
                    <h2 class="display-6 subtitle">Create payment</h2>
                    <form class="mt-4" v-on:submit="create($event)" id="form-payments">
                        <div class="row mb-3">
                            <label for="number" class="col-sm-6 col-form-label">Card number:</label>
                            <div class="col-sm-6">
                                <input type="text" id="number" name="number" v-model="paymentDTO.number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="cvv" class="col-sm-6 col-form-label">CVV:</label>
                            <div class="col-sm-6">
                                <input type="number" id="cvv" name="cvv" v-model="paymentDTO.cvv">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="amount" class="col-sm-6 col-form-label">Amount:</label>
                            <div class="col-sm-6">
                                <input type="number" id="amount" name="amount" v-model="paymentDTO.amount">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="description" class="col-sm-6 col-form-label">Description:</label>
                            <div class="col-sm-6">
                                <input type="text" id="description" name="description" v-model="paymentDTO.description">
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-success" id="create-payment" @click="create">Create</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/payments.js"></script>
</body>
</html>
